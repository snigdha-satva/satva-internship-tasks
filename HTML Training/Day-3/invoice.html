<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">
                Logo
            </div>
            <div class="right">
                <div class="imgLogo">
                    <svg height="50" width="50">
                        <circle r="18" cx="25" fill="white" cy="25" stroke="black" stroke-width="1"></circle>
                    </svg>
                </div>
                <div class="admin">
                    Super Admin
                </div>
            </div>
        </div>
    </header>

    <div class="sidebar">
        <div class="customerInvoice">
            <a href="customer.html"><i>Customer</i></a>
            <a href="invoice.html"><i>Invoice</i></a>
            <a href="report.html"><i>Report</i></a>
        </div>
    </div>

    <div class="main">
        <h2>Invoice</h2>
        <div class="srchAndAdd">
            <div class="search">
                <input type="text" placeholder="Search">
                <i class="bi bi-search"></i>
            </div>

            <div class="status">
                <div class="Pstat">Payment Status</div>
                <div class="down"><i class="bi bi-caret-down"></i></div>
            </div>

            <div class="addCustomer">
                <button id="openPopup">+ Add Invoice</button>
            </div>
        </div>

        <table>
            <tr>
                <th>Number</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Due Date</th>
                <th>Payment Status</th>
                <th></th>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="active">Paid</td>
                <td>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash"></i>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="yelloww">Partially Paid</td>
                <td>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash"></i>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="inactive">Unpaid</td>
                <td>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash"></i>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="active"></td>
                <td>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash"></i>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="active"></td>
                <td>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash"></i>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="active"></td>
                <td>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash"></i>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="active"></td>
                <td>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash"></i>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="active"></td>
                <td>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash "></i>
                </td>
            </tr>
        </table>

        <div class="page">
            <table border="1px">
                <tr>
                    <td><i class="bi bi-caret-left"></i></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td><i class="bi bi-caret-right"></i></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popupBox">
            <div class="header">
                Add Invoice
            </div>
            <form id="form">
                <div class="row">
                    <div>
                        <label>Number</label>
                        <input type="number" required>
                    </div>
                    <div>
                        <label>Customer</label>
                        <input type="text" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Date</label>
                        <input type="date" required>
                    </div>
                    <div>
                        <label>Due Date</label>
                        <input type="date" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>QTY</label>
                        <input type="number" required>
                    </div>
                    <div>
                        <label>Rate</label>
                        <input type="number" min="1" max="5" required>
                    </div>
                </div>

                <div>
                    <label>Description</label>
                    <textarea></textarea>
                </div>

                <div class="btns">
                    <button type="button" id="closePopup" class="closeButton">Cancel</button>
                    <button type="submit" class="saveButton">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="deletePopup" id="deletePopup">
        <div class="deleteBox">
            <div class="icon">
                <i class="bi bi-x-circle"></i>
            </div>
            <h3>Are you sure?</h3>
            <p>Are you sure you want to delete this record?</p>
            <div class="deleteBtns">
                <button onclick="cancelDelete()">Cancel</button>
                <button class="delBtn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("openPopup").onclick = function () {
            document.getElementById("popup").style.display = "flex";
        };

        document.getElementById("closePopup").onclick = function () {
            document.getElementById("popup").style.display = "none";
        };

        document.getElementById('form').addEventListener('submit', function () {
            alert("Your Invoice has been saved!")
        });

        <!-- This is for the delete option -->
        let trash = document.querySelectorAll(".bi-trash");

        trash.forEach(function (icon) {
            icon.onclick = function () {
                document.getElementById("deletePopup").style.display = "flex";
            };
        });

        function cancelDelete() {
            document.getElementById("deletePopup").style.display = "none";
        }

        function confirmDelete() {
            document.getElementById("deletePopup").style.display = "none";
            alert("Record was deleted");
        }
    </script>

</body>

</html>
