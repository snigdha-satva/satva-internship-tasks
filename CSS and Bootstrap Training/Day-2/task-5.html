<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">

  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal">
    Schedule Appointment
  </button>

  <div class="modal fade" id="appointmentModal" data-backdrop="static" role="dialog" aria-labelledby="staticBackdropLabel" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content ">

        <div class="modal-header">
          <h5 class="modal-title">Appointment Scheduler</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <form id="appointmentForm" class="needs-validation" novalidate>
          <div class="modal-body">

            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" required>
              <div class="invalid-feedback">First name is required.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" required>
              <div class="invalid-feedback">Last name is required.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">UNCC Email</label>
              <input type="email" class="form-control" pattern="^[a-zA-Z0-9._%+-]+@(?:uncc|charlotte)\.edu$" required>
              <div class="invalid-feedback">Please enter a valid UNCC email (example@uncc.edu).</div>
            </div>

            <div class="mb-3">
              <label class="form-label">What Course Do You Need Help With?</label>
              <select class="form-select" required>
                <option value="" selected disabled>Select a Course</option>
                <option>Math</option>
                <option>Computer Science</option>
                <option>Physics</option>
                <option>Chemistry</option>
              </select>
              <div class="invalid-feedback">Please select a course.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Name of Preferred Tutor</label>
              <select class="form-select" required>
                <option value="" selected disabled>Select a Tutor</option>
                <option>Anyone Available</option>
                <option>Tutor A</option>
                <option>Tutor B</option>
              </select>
              <div class="invalid-feedback">Please select a tutor.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Calendar Date</label>
              <input type="date" class="form-control" required>
              <div class="invalid-feedback">Please select a date.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Preferred Time</label>
              <input type="time" class="form-control" required>
              <div class="invalid-feedback">Please select a time.</div>
            </div>

          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-info text-white">Schedule Appointment</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="task-5.js"></script>
  

</body>
</html>
