<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<link href="bootstrap.min.css" rel="stylesheet">
<script src="bundle.min.js"></script>
</head>
 
<body class="bg-light">
 
<div class="container py-5">
  <div class="row justify-content-center text-center g-2">
 
    <div class="col-12 col-sm-auto">
      <button class="btn btn-danger w-100"
              data-bs-toggle="tooltip"
              data-bs-placement="left"
              title="A demo of left tooltip">
        Left Demo
      </button>
    </div>
 
    <div class="col-12 col-sm-auto">
      <button class="btn btn-success w-100"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="A demo of bottom tooltip">
        Bottom Demo
      </button>
    </div>
 
    <div class="col-12 col-sm-auto">
      <button class="text-white btn btn-warning w-100"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="A demo of top tooltip">
        Top Demo
      </button>
    </div>
 
    <div class="col-12 col-sm-auto">
      <button class="btn btn-primary w-100"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="A demo of right tooltip">
        Right Demo
      </button>
    </div>
 
  </div>
</div>
 
<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
</script>
 
</body>
</html>
