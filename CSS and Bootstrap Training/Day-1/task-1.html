<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Validation Form</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid">
    <div class="card p-4 shadow-sm form-container">
        <form id="myForm" novalidate>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required autofocus>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Enter a valid email</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
                <div class="valid-feedback">Password is strong</div>
                <div class="invalid-feedback">
                    Must contain 1 uppercase, 1 lowercase, 1 number (min 5 chars)
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required>
                <div class="valid-feedback">Passwords match</div>
                <div class="invalid-feedback">Passwords do not match</div>
            </div>

            <div class="mb-3">
                <label class="form-label">URL</label>
                <input type="url" id="url" class="form-control" required>
                <div class="valid-feedback">Valid URL</div>
                <div class="invalid-feedback">Enter a valid URL</div>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">
                    Submit
                </button>
            </div>

        </form>
    </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
