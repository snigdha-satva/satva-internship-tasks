<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Responsive Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-4">

  <div class="row align-items-stretch mb-4">
    <div class="col-lg-6 col-md-12 mb-3 mb-lg-0">
      <div class="box box-red align-self-start">1</div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="d-flex flex-column">
        <div class="mb-3 flex-fill">
          <div class="box box-red">2</div>
        </div>
        <div class="row g-3 flex-fill">
          <div class="col-6">
            <div class="box box-red">3</div>
          </div>
          <div class="col-6">
            <div class="box box-red">4</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row align-items-stretch">
    <div class="col-lg-6 col-md-12 mb-3 mb-lg-0">
      <div class="box box-blue">1</div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="d-flex flex-column">
        <div class="mb-3 flex-fill">
          <div class="box box-blue">2</div>
        </div>
        <div class="row g-3 flex-fill">
          <div class="col-6">
            <div class="box box-blue">3</div>
          </div>
          <div class="col-6">
            <div class="box box-blue">4</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
