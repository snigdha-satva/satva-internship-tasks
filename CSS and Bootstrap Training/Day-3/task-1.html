<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container login-container min-vh-100 d-flex align-items-center">
        <div class="row w-100 align-items-center">

            <div class="col-12 col-md-6 mb-4 mb-md-0">
                <p class="login-subtitle">Welcome, Let's Get Started</p>
                <h4 class="login-title">Log In</h4>

                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" autofocus required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>

                    <label class="form-label">Password</label>
                    <div class="mb-2 d-flex g-2">
                        <div class="password-wrapper input-group">
                            <input type="password" id="password" class="form-control">
                        </div>
                        <i class="bi bi-eye toggle-password" id="togglePassword" style="cursor: pointer; margin-left:3px; margin-top: 8px"></i>
                    </div>


                    <div class="mb-3 text-end">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-login">Log In</button>
                </form>
            </div>

            <div class="col-12 col-md-6 text-center illustration d-none d-md-block">
                <img src="login.jpg" alt="Login Illustration" class="img-fluid">
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
