<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bodyTask7">

<div class="container py-5">

  <div class="button-row">
    <button class="btn btn-primary">PRIMARY</button>
    <button class="btn btn-success">SUCCESS</button>
    <button class="btn btn-info text-white">INFO</button>
    <button class="btn btn-warning text-white">WARNING</button>
    <button class="btn btn-danger">DANGER</button>
  </div>

  <div class="button-row">
    <button class="btn btn-outline-primary">PRIMARY</button>
    <button class="btn btn-outline-success">SUCCESS</button>
    <button class="btn btn-outline-info">INFO</button>
    <button class="btn btn-outline-warning">WARNING</button>
    <button class="btn btn-outline-danger">DANGER</button>
  </div>

  <div class="button-row">
    <button class="btn btn-primary gradient-btn-primary">PRIMARY</button>
    <button class="btn btn-success gradient-btn-success">SUCCESS</button>
    <button class="btn btn-info text-white gradient-btn-info">INFO</button>
    <button class="btn btn-warning text-white gradient-btn-warning">WARNING</button>
    <button class="btn btn-danger gradient-btn-danger">DANGER</button>
  </div>
  
  <div class="button-row">
      <button class="btn btn-primary rounded-pill">PRIMARY</button>
      <button class="btn btn-success rounded-pill">SUCCESS</button>
      <button class="btn btn-info text-white rounded-pill">INFO</button>
      <button class="btn btn-warning text-white rounded-pill">WARNING</button>
      <button class="btn btn-danger rounded-pill">DANGER</button>
    </div>
    
    <div class="button-row">
      <button class="btn btn-primary inner-shadow-btn">PRIMARY</button>
      <button class="btn btn-success inner-shadow-btn">SUCCESS</button>
      <button class="btn btn-info text-white inner-shadow-btn">INFO</button>
      <button class="btn btn-warning text-white inner-shadow-btn">WARNING</button>
      <button class="btn btn-danger inner-shadow-btn">DANGER</button>
    </div>

</div>

</body>
</html>
