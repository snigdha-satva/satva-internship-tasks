<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMan Replica</title>
    <link rel="stylesheet" href="task-3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm p-4 mb-4">
            <h2 class="text-center text-primary mb-4" id="pageTitle">Dynamic Caller</h2>

            <form id="apiForm">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="requestUrl" class="form-label fw-semibold">URL:</label>
                        <input type="text" class="form-control" id="requestUrl" name="requestUrl" placeholder="Enter URL">
                    </div>
                    <div class="col-md-4">
                        <label for="requestMethod" class="form-label fw-semibold">Method:</label>
                        <select class="form-select" id="requestMethod" name="requestMethod">
                            <option>GET</option>
                            <option>POST</option>
                            <option>PUT</option>
                            <option>PATCH</option>
                            <option>DELETE</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3" id="bodyGroup">
                    <label for="requestBody" class="form-label fw-semibold">Body:</label>
                    <textarea class="form-control" name="requestBody" id="requestBody" rows="2" placeholder='{"title":"foo","body":"bar","userId":1}'></textarea>
                </div>
                
                <div class="mb-4" id="headersGroup">
                    <label for="requestHeaders" class="form-label fw-semibold">Headers:</label>
                    <textarea class="form-control" name="requestHeaders" id="requestHeaders" rows="2" placeholder="Enter Headers (JSON format)"></textarea>
                </div>                

                <button type="submit" class="btn btn-primary px-4" id="makeRequestButton">Make Request</button>
            </form>
        </div>

        <div class="card shadow-sm p-4" id="responseCard">
            <h4 class="fw-semibold mb-3" id="responseTitle">
                Response: <span id="statusCode"></span>
            </h4>
            <pre id="responseOutput"></pre>
        </div>
        
    </div>

    <script src="task-3.js"></script>
</body>
</html>
