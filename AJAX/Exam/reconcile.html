<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Reconciled Transactions</title>
</head>
<body class="body">
    <div class="container mt-3">
        <div class="header mb-3">Intercompany Transaction</div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="reconcile.html" id="tab-unreconciled">Unreconciled</a></li>
                <li class="nav-item"><a class="nav-link" href="reconciled.html" id="tab-reconciled">Reconciled</a></li>
                <li class="nav-item"><a class="nav-link" href="exclude.html" id="tab-exclude">Exclude</a></li>
            </ul>
            <div>
                <span class="me-3">Credit: $<span id="debit-total">0</span></span>
                <span>Debit: $<span id="credit-total">0</span></span>
                <button class="btn btn-primary ms-3 reconcile-btn" id="reconcileBtn" disabled>Reconciled</button>
                <button class="btn btn-warning ms-3" id="excludeBtn" disabled>Exclude</button>
                <button class="btn btn-danger ms-3" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="row">
            <div class="col-8" id="reconciliation-container">
                <div class="col-title">Reconciliation</div>
                <div class="drop-area-container">
                </div>
            </div>
            <div class="col-4" id="company2">
                <div class="col-title">Company 2</div>
                <div class="card-container">
                </div>
            </div>
        </div>
    </div>

    <script src="transactions.js"></script>
    <script src="exclude.js"></script>
</body>
</html>
