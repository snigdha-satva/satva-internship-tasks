<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="task-2.css">
</head>

<body class="bodyTask2">

    <table class="tables" border="1">
        <tr>
            <td colspan="4" class="output" id="displayValue">0</td>
        </tr>
        <tr class="operator">
            <td id="addButton" data-value="+">+</td>
            <td id="subtractButton" data-value="-">-</td>
            <td id="multiplyButton" data-value="*">x</td>
            <td id="divideButton" data-value="/">รท</td>
        </tr>
        <tr>
            <td id="num7" data-value="7">7</td>
            <td id="num8" data-value="8">8</td>
            <td id="num9" data-value="9">9</td>
            <td class="percent" id="percentButton" data-value="%">%</td>
        </tr>
        <tr>
            <td id="num4" data-value="4">4</td>
            <td id="num5" data-value="5">5</td>
            <td id="num6" data-value="6">6</td>
            <td id="clearLastButton" class="cancel">X</td>
        </tr>
        <tr>
            <td id="num1" data-value="1">1</td>
            <td id="num2" data-value="2">2</td>
            <td id="num3" data-value="3">3</td>
            <td class="equal" id="equalButton" rowspan="2">=</td>
        </tr>
        <tr>
            <td id="num0" data-value="0">0</td>
            <td id="decimalButton" data-value=".">.</td>
            <td id="clearButton" class="clear">AC</td>
        </tr>
    </table>

    <script src="task-2.js"></script>
</body>

</html>
