<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="task-2.css">
</head>

<body onload="updateDashboard()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="task-2.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="add.html">Add Expense</a></li>
                    <li class="nav-item"><a class="nav-link" href="view.html">View Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h4>Dashboard</h4>
        <div class="row g-3 mt-2">
            <div class="col-md-3 col-sm-6">
                <div class="card text-white bg-success">
                    <div class="card-body text-center">
                        <h6>Total Income</h6>
                        <h4 id="totalIncome">₹0</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card text-white bg-danger">
                    <div class="card-body text-center">
                        <h6>Total Expenses</h6>
                        <h4 id="totalExpenses">₹0</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <h6>Balance</h6>
                        <h4 id="balanceAmount">₹0</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <h6>Transactions</h6>
                        <h4 id="transactionCount">0</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task-2.js"></script>
</body>

</html>
