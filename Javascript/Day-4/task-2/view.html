<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="task-2.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" id="navDashboard" href="task-2.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" id="navAdd" href="add.html">Add Expense</a></li>
                    <li class="nav-item"><a class="nav-link active" id="navView" href="view.html">View Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" id="navSettings" href="settings.html">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h4 id="viewExpenseTitle">View Expenses</h4>

        <div class="row align-items-center g-2 mt-2">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchExpense" placeholder="Search...">
            </div>

            <div class="col-md-4">
                <select class="form-select" id="filterCategory">
                    <option value="">All</option>
                    <option value="personal">Personal</option>
                    <option value="food">Food</option>
                    <option value="clothes">Clothes</option>
                </select>
            </div>

            <div class="col-md-4">
                <select class="form-select" id="sortBy">
                    <option value="date-desc">Date (Newest)</option>
                    <option value="date-asc">Date (Oldest)</option>
                    <option value="amount-desc">Amount (High to Low)</option>
                    <option value="amount-asc">Amount (Low to High)</option>
                </select>
            </div>
        </div>

        <div class="table-responsive mt-3">
            <table class="table table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Payment Mode</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <tr>
                        <td colspan="7" class="text-center">No expenses added</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task-2.js"></script>
</body>

</html>
