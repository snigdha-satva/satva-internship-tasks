<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="task-2.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" id="navDashboard" href="task-2.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" id="navAdd" href="add.html">Add Expense</a></li>
                    <li class="nav-item"><a class="nav-link" id="navView" href="view.html">View Expenses</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" id="navSettings" href="settings.html">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h4 id="settingsTitle">Settings</h4>

        <div class="card mt-3">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Preferred Currency</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="currency" id="currencyINR" value="₹">
                        <label class="form-check-label"><i class="bi bi-currency-rupee"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="currency" id="currencyUSD" value="$">
                        <label class="form-check-label"><i class="bi bi-currency-dollar"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="currency" id="currencyEUR" value="€">
                        <label class="form-check-label"><i class="bi bi-currency-euro"></i></label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Theme</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="theme" id="lightTheme" value="light">
                        <label class="form-check-label">Light Mode</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="theme" id="darkTheme" value="dark">
                        <label class="form-check-label">Dark Mode</label>
                    </div>
                </div>

                <button class="btn btn-secondary" id="clearPreferences">Clear Preferences</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task-2.js"></script>
</body>

</html>
