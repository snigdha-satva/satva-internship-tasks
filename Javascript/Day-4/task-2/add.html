<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="task-2.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="task-2.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="add.html">Add Expense</a></li>
                    <li class="nav-item"><a class="nav-link" href="view.html">View Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h4>Add Expense</h4>

        <ul class="nav nav-pills mt-3">
            <li class="nav-item">
                <span class="nav-link active" id="step1-tab">Step 1: Details</span>
            </li>
            <li class="nav-item">
                <span class="nav-link" id="step2-tab">Step 2: Category & Date</span>
            </li>
            <li class="nav-item">
                <span class="nav-link">Step 3: Confirm</span>
            </li>
        </ul>

        <div class="card mt-3">
            <div class="card-body">

                <div id="step1">
                    <div class="mb-3">
                        <label class="form-label">Expense Title</label>
                        <input type="text" class="form-control" id="expenseTitle">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-control" id="expenseAmount">
                    </div>
                    <div class="mb-3">
                        <label for="currency" class="form-label">Currency</label>
                        <select id="currency" class="form-select" required>
                            <option value="₹">₹ INR</option>
                            <option value="$">$ USD</option>
                            <option value="€">€ EUR</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Expense Type</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="expenseType" value="income">
                            <label class="form-check-label">Income</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="expenseType" value="expense" checked>
                            <label class="form-check-label">Expense</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-secondary" onclick="location.href='task-2.html'">Cancel</button>
                        <button class="btn btn-primary" onclick="goToStep2()">Next</button>
                    </div>
                </div>

                <div id="step2" class="d-none">
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="category">
                            <option value="">Select Category</option>
                            <option value="personal">Personal</option>
                            <option value="food">Food</option>
                            <option value="clothes">Clothes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                        <label for="paymentMode" class="form-label">Payment Mode</label>
                        <select id="paymentMode" class="form-select" required>
                            <option value="Card">Card</option>
                            <option value="UPI">UPI</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-secondary" onclick="goToStep1()">Back</button>
                        <button class="btn btn-primary" onclick="showConfirmModal()">Next</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th>Title</th>
                            <td id="confirmTitle"></td>
                        </tr>
                        <tr>
                            <th>Amount</th>
                            <td id="confirmAmount"></td>
                        </tr>
                        <tr>
                        <tr>
                            <th>Type</th>
                            <td id="confirmType"></td>
                        </tr>
                        <tr>
                            <th>Category</th>
                            <td id="confirmCategory"></td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td id="confirmDate"></td>
                        </tr>
                        <tr>
                            <th>Payment</th>
                            <td id="confirmPayment"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="saveExpense()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task-2.js"></script>

</body>

</html>
