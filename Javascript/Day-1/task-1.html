<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Calculator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="form-container">
    <form id="form" novalidate>
      <div class="row g-3">
        <div class="col-md-4">
          <label for="textBox1" class="form-label">Text Box 1</label>
          <input type="number" class="form-control" min="0" id="textBox1" placeholder="0" required>
          <div class="invalid-feedback">Please enter a valid number.</div>
        </div>

        <div class="col-md-4">
          <label for="textBox2" class="form-label">Text Box 2</label>
          <input type="number" class="form-control" min="0" id="textBox2" placeholder="0" required>
          <div class="invalid-feedback">Please enter a valid number.</div>
        </div>

        <div class="col-md-4">
          <label for="textBox3" class="form-label">
            Text Box 3
          </label>
          <input
            type="text"
            class="form-control"
            id="textBox3"
            placeholder="5,4,6"
            pattern="^[0-9,\s]+$"
            
            required
          >
          <div class="invalid-feedback">
            Only numbers, spaces and commas are allowed.
          </div>
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-12">
          <label for="textBox4" class="form-label">
            Output
          </label>
          <input
            type="text"
            class="form-control"
            id="textBox4"
            readonly
            disabled
            value="T1 + T2 | T3 | T1 + T2 + T3"
          >
        </div>
      </div>

      <div class="mt-4 text-end">
        <button
          type="submit"
          id="submitButton"
          class="btn btn-primary"
          disabled
        >
          Submit
        </button>
      </div>

    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="task-1.js"></script>

</body>
</html>
