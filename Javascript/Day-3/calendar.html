<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container mt-2" id='calendar'></div>

    <div class="modal fade" id="bookingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Book Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="bookingForm">
                        <input type="text" id="patientName" name="patientName"
                               class="form-control mb-2" placeholder="Patient Name">

                        <input type="number" id="mobileNumber" name="mobileNumber"
                               class="form-control" placeholder="Mobile Number">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Confirm Booking</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </form>

            </div>
        </div>
    </div>

    <div class="modal fade" id="EditModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Edit Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="editForm">
                        <input type="text" id="editPatientName" name="patientName"
                               class="form-control mb-2">

                        <input type="number" id="editMobileNumber" name="mobileNumber"
                               class="form-control">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Modify</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
                </div>
                </form>

            </div>
        </div>
    </div>

<script src="calendar.js"></script>

</body>
</html>
