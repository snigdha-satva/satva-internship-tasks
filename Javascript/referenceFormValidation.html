<!-- This is a reference for a good design of form validations. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Form</title>
</head>
<body>
    <form class="was-validated">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
      
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
      
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      
</body>
</html>

<!--  | Class               | Purpose                     |
      | ------------------- | --------------------------- |
      | `.was-validated`    | Activates validation styles |
      | `.is-valid`         | Marks input as valid        |
      | `.is-invalid`       | Marks input as invalid      |
      | `.valid-feedback`   | Valid message               |
      | `.invalid-feedback` | Invalid message             |
      | `.valid-tooltip`    | Tooltip valid message       |
      | `.invalid-tooltip`  | Tooltip invalid message     | -->
